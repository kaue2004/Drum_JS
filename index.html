<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>Drumpad</title>
</head>
<body>

            <div class="keys">
                <div data-key="65" class="key beats">
                    <label>A</label>
                    <span>Clap</span>
                </div>

                <div data-key="83" class="key beats">
                    <label>S</label>
                    <span>Boom</span>
                </div>
                
                <div data-key="68" class="key beats">
                    <label>D</label>
                    <span>Kick</span>
                </div>

                <div data-key="70" class="key beats2">
                    <label>F</label>
                    <span>Beat</span>
                </div>

                <div data-key="71" class="key beats1">
                    <label>G</label>
                    <span>Base</span>
                </div>
                
            </div>
            <div class="keys">
                <div data-key="66" class="key beats">
                    <label>B</label>
                    <span>Snare</span>
                </div>

                <div data-key="84" class="key beats">
                    <label>T</label>
                    <span>Openhat</span>
                </div>
                
                <div data-key="69" class="key beats">
                    <label>E</label>
                    <span>Tink</span>
                </div>

                <div data-key="72" class="key beats1">
                    <label>H</label>
                    <span>Base</span>
                </div>

                <div data-key="73" class="key beats1">
                    <label>I</label>
                    <span>Base</span>
                </div>
                
            </div>
            
                
            </div>




    <audio data-key="83" src="./sounds/boom.wav"></audio>
    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="70" src="./sounds/beatbox/BeatBox1.mp3"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="71" src="./sounds/base/Ponto1.mp3"></audio>
    <audio data-key="66" src="./sounds/snare.wav"></audio>
    <audio data-key="84" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/beatbox/BeatBox1.mp3"></audio>
    <audio data-key="69" src="./sounds/tink.wav"></audio>
    <audio data-key="73" src="./sounds/base/Ponto2.mp3"></audio>
    <audio data-key="72" src="./sounds/base/Ponto3.mp3"></audio>

</body>
</html>
